<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS lesson 1</title>
  </head>
  <body>
    <form>
      <label>Имя:</label>
      <input type="text" name="firstname">
    
      <label>Фамилия:</label>
      <input type="text" name="lastname">
    
      <label>Телефон:</label>
      <input type="tel" name="phone">
    
      <label>Почта:</label>
      <input type="email" name="email">
    
      <label>Дата и время:</label>
      <input type="datetime-local" name="datetime">
    
      <fieldset>
        <legend>Выберете количество огурцов для доставки:</legend>
        <label><input type="radio" name="cucumbers" value="1">1 огурец</label>
    
        <label><input type="radio" name="cucumbers" value="2">2 огурца</label>
    
        <label><input type="radio" name="cucumbers" value="3">3 огурца</label>
    
      </fieldset>
      <input type="submit" value="Отправить">
      <input type="reset" value="Очистить">
    </form>
  </body>
</html>
